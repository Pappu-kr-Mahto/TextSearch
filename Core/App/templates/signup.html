{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Project | TextSearch</title>

</head>

<body>
    <div class="container-fluid border" >
        <nav class="navbar  navbar-expand-xl bg-body-tertiary">
            <div class="container-fluid">
              <span class="navbar-brand" >CodeMonk - TextSearch </span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"     aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div>
                <a class="mx-1 btn btn-success" href="{% url 'app-login'%}">Sing In</a>
                <a class="mx-1 btn btn-outline-warning" href="{% url 'app-signup'%}">Sing Up</a>
            </div>
        </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 m-auto py-3 ">
                {% for msg in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{msg}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                
                {% endfor %}
                <div class="mt-5 p-4" style="border: 1px solid gray; border-radius: 5px;">
                    <form method="POST" id="myform" onsubmit="handleSignup(event)" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3 form-group">
                            <h4 class="text-center">Sign Up</h4>
                        </div>
                        <div class="mb-2 form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username"
                                aria-describedby="emailHelp" name="username" required>
                        </div>
                        <div class="mb-2 form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email"
                                aria-describedby="emailHelp" name="email" required>
                        </div>
                        <div class="mb-2 form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob"
                                aria-describedby="emailHelp" name="dob" required>
                        </div>
                        <div class="mb-2 form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                             name="password"  required>
                        </div>
                        <div style="text-align: center;" class="mt-3 d-grid">
                            <button type="submit"  class="btn btn-primary btn-block">Sign Up</button>
                        </div>
                        <div style="text-align: center;">
                            <hr >
                            Already Have account? <a href="{% url 'app-login'%}">Sign In</a> Here
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function handleSignup(event){
            event.preventDefault();
            const data= {
                "username" :document.getElementById('username').value,
                "email" :  document.getElementById('email').value,
                "dob" : document.getElementById('dob').value,
                "password" : document.getElementById('password').value
            }
            console.log(data)
            const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
            const baseURL = window.location.origin;
            const URL = `${baseURL}/api/signup/`

            const response = await fetch(URL,{
                    method:"POST",
                    headers:{
                    'Content-Type': 'application/json', 
                    'X-CSRFToken': csrfToken
                    },
                    body:JSON.stringify(data), 
                });
                const result = await response.json();
                console.log(result);

                if(result['success']){
                    alert("Account Created Successfully");
                }
                else{
                    alert(" something went wrong");
                }
                // window.location.href('${baseURL}/api-login/')
                window.location.assign(`${baseURL}/app-login/`)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
